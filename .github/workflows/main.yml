name: Logger

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
      - 'dev'
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'support/**'
    paths:
      - 'lib/**.dart'
  pull_request:
    branches:
      - 'master'
      - 'dev'
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'support/**'
    paths:
      - 'lib/**.dart'

jobs:
  check:
    runs-on: ubuntu-latest
    container:
      image: dart:latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Install Dependencies
        run: dart pub get
      - name: Check format
        run: dart format --set-exit-if-changed -l 80 -o none .
      - name: Check analyzer
        run: dart analyze --fatal-infos --fatal-warnings lib
      #- name: Check with pana
      #  run: dart pub global activate pana && pana --json --no-warning --line-length 80
      - name: Run tests
        run: |
          dart run coverage:test_with_coverage -fb -o coverage -- \
            --concurrency=6 --coverage=./coverage --reporter=expanded test/l_test.dart
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
      - name: Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1.2.1
        with:
          path: coverage/lcov.info
          min_coverage: 90
          #exclude: '**.g.dart **.freezed.dart'