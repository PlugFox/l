name: Logger

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
      - "develop"
      - "dev"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "lib/**.dart"
      - "test/**.dart"
      - "example/**.dart"
      - "pubspec.yaml"
  pull_request:
    branches:
      - "master"
      - "develop"
      - "dev"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "lib/**.dart"
      - "test/**.dart"
      - "example/**.dart"
      - "pubspec.yaml"

jobs:
  checkout:
    name: "Checkout"
    runs-on: ubuntu-latest
    container:
      image: dart:beta
    defaults:
      run:
        working-directory: ./
    timeout-minutes: 10
    steps:
      - name: 🚂 Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: 🚃 Cache pub modules
        uses: actions/cache@v2
        env:
          cache-name: cache-ws-package
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-ws-${{ env.cache-name }}-${{ hashFiles('**/pubspec.yaml') }}

      - name: 🗄️ Export pub cache directory
        run: export PUB_CACHE=$PWD/.pub_cache/

      - name: 👷 Install Dependencies
        timeout-minutes: 1
        run: |
          dart pub get

      - name: 🔎 Check format
        timeout-minutes: 1
        run: dart format --set-exit-if-changed -l 80 -o none .

      - name: 📈 Check analyzer
        timeout-minutes: 1
        run: dart analyze --fatal-infos --fatal-warnings lib

      #- name: Check with pana
      #  run: dart pub global activate pana && pana --json --no-warning --line-length 80
      - name: 🧪 Run tests
        run: |
          dart test --coverage=coverage \
            && dart run coverage:format_coverage --lcov --in=coverage \
            --out=coverage/lcov.info --report-on=lib

      - name: 📥 Upload coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: 🧮 Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1.2.1
        with:
          path: coverage/lcov.info
          min_coverage: 90
          #exclude: '**.g.dart **.freezed.dart'
