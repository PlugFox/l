name: Checkout

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "master"
  pull_request:
    branches:
      - "main"
      - "master"
      - "dev"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "pubspec.yaml"
      - ".github/**.yaml"
      - ".github/**.yml"
      - "lib/**.dart"
      - "test/**.dart"
      - "example/**.dart"

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  checkout:
    name: "üß™ Check code with analysis, format, and tests"
    runs-on: ubuntu-latest
    env:
      threshold: 50
    defaults:
      run:
        working-directory: ./
    timeout-minutes: 10
    steps:
      - name: üì¶ Get the .github actions
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          sparse-checkout: |
            .github

      - name: üöÇ Setup Dart and dependencies
        uses: ./.github/actions/setup
        with:
          dart-version: 3.4.0

      - name: üë∑ Install Dependencies
        timeout-minutes: 1
        run: |
          dart pub get

      - name: üö¶ Check code format
        id: check-format
        timeout-minutes: 1
        run: |
          find lib test -name "*.dart" ! -name "*.*.dart" -print0 | xargs -0 dart format --set-exit-if-changed --line-length 80 -o none lib/ test/

      - name: üìà Check analyzer
        id: check-analyzer
        timeout-minutes: 1
        run: dart analyze --fatal-infos --fatal-warnings lib/ test/

      - name: üëÄ Verify versions
        id: verify-versions
        timeout-minutes: 1
        run: |
          test -f pubspec.yaml && test -f CHANGELOG.md
          version_pubspec=$(grep '^version:' pubspec.yaml | awk '{print $2}' | sed 's/[^[:print:]]//g')
          test -n "$version_pubspec"
          echo "Version from pubspec.yaml: '$version_pubspec'"
          echo "$version_pubspec" > /tmp/version_pubspec
          grep -q "# $version_pubspec" CHANGELOG.md || (echo "Version not found in CHANGELOG.md" >&2; exit 1)

      #- name: Check with pana
      #  run: dart pub global activate pana && pana --json --no-warning --line-length 80

      - name: üß™ Run tests
        run: |
          dart pub global activate coverage
          dart pub global run coverage:test_with_coverage -fb -o coverage -- \
            --platform vm --compiler=kernel --coverage=coverage \
            --reporter=github --file-reporter=json:reports/tests.json \
            --timeout=10m --concurrency=12 --color \
              test/l_test.dart

      - name: üîç Check coverage
        id: check-coverage
        timeout-minutes: 2
        run: |
          mv coverage/lcov.info coverage/lcov.base.info
          lcov --remove coverage/lcov.base.info '*/protobuf/client.*.dart' '*/model/*.g.dart' -o coverage/lcov.info
          lcov --list coverage/lcov.info
          THRESHOLD=${{ env.threshold }}
          COVERAGE=$(lcov --summary coverage/lcov.info | grep -i 'lines\|Total:' | tail -n 1 | awk '{print $2}' | sed 's/%//')
          echo "Coverage is $COVERAGE%"
          echo $COVERAGE | awk '{if ($1 < 50) exit 1}'

      - name: üì• Upload coverage report
        timeout-minutes: 5
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info

      - name: üì• Upload test report
        uses: actions/upload-artifact@v4
        if: (success() || failure()) && ${{ github.actor != 'dependabot[bot]' }}
        with:
          name: test-results
          path: reports/tests.json
